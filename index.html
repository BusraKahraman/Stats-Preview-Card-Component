<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <picture>
            <source
              media="(min-width: 769px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="business women laughing"
              class="img"
            />
          </picture>
        </header>
        <section class="main">
          <h1 class="white inter bold">
            Get <span class="txt-accent">insights</span> that help your business
            grow.
          </h1>
          <p class="discover p inter ireg">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <p class="stat lexend lreg">
            <span class="white inter bold">10k+</span> <br />companies
          </p>
          <p class="stat lexend lreg">
            <span class="white inter bold">314 </span><br />
            templates
          </p>
          <p class="stat lexend lreg">
            <span class="white inter bold">12m+</span><br />
            queries
          </p>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BusraKahraman" target="_blank"
          >Büşra Kahraman</a
        >.
      </div>
    </footer>
  </body>
</html>
