<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img"><div class="overlay"></div></div>
        <section class="main">
          <h1 class="white inter bold">
            Get <span class="txt-accent">insights</span> that help your business
            grow.
          </h1>
          <p class="discover p inter ireg">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-container">
            <div>
              <p class="stat white">
                10k+<br />
                <span class="txt-stat">companies</span>
              </p>
            </div>
            <div>
              <p class="stat white">
                314 <br /><span class="txt-stat">templates</span>
              </p>
            </div>
            <div>
              <p class="stat white uppercase">
                12m+ <br /><span class="txt-stat">queries</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BusraKahraman" target="_blank"
          >Büşra Kahraman</a
        >.
      </div>
    </footer>
  </body>
</html>
